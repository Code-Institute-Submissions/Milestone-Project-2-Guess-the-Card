				</header>
			</div>

		<div class="row adRow">

			</div>
			<div class="row my-2 scoreRow">
				<div class="offset-2 col-4 scoreCol scoreColLeft text-center">
					<p class="scoreText">Score</p>

				<div class="col-4 scoreCol scoreColRight text-center">
					<p class="scoreText">0</p>
				</div>
			</div>
			<div class="row m-1">
				<div class="col-6 p-0">
					<div class="mtgCardCont container blue p-0">
						<img id="mtgBack" class="mtgCardImg" src="assets/imgs/Magic_card_back.jpg" alt="mtgCardBack">
					</div>
					</div>
					<div class="col-6 p-0 text-center">
						<div id="flavourRow" class="row scoreRow mtgCardCont p-0 mx-auto">
							<div id="flavourCol" class="col-12 scoreCol container green">
								<p class="m-0 scoreText">flavourText</p>
							</div>
						</div>
						<div id="flavourTextRow" class="row mtgCardCont p-0 mx-auto">
							<div id="flavourTextCol" class="col-12 white text-center p-0">
								<p id="flavourTextData" class="align-middle"> </p>
							</div>
						</div>
					</div>
				</div>
				<div class="row my-2 scoreRow">
					<div class="offset-2 col-4 scoreCol scoreColLeft text-center">
						<p class="scoreText">Lives</p>
					</div>
					<div class="col-4 scoreCol scoreColRight text-center">
						<p class="scoreText">5</p>
					</div>
				</div>
				<div class="row m-2 scoreRow">
					<div class="col-6 p-0 scoreCol scoreColLeft text-center">
						<input id="guessInput" class="p-0 m-0" type="text"></input>
					</div>
					<div class="col-6 p-0 scoreCol scoreColRight text-center">
						<button id="guessSub">Submit Guess</button>
					</div>
				</div>


				<div class="container-fluid p-1" style="background-color:magenta;">
					<div class="row my-2 clueRow">
						<div class="col-12">
							<div class="container clueCont">
								<p id="clue1" class="clueTextBox">Test</p>
								<button id="cButton1" class="clueButton green">Reveal Card Colour</button>
							</div>
						</div>
					</div>
					<div class="row my-2 clueRow">
						<div class="col-12">
							<div class="container clueCont">
								<p id="clue2" class="clueTextBox">Test</p>
								<button id="cButton2" class="clueButton green">Reveal Card Set</button>
							</div>
						</div>
					</div>
					<div class="row my-2 clueRow">
						<div class="col-12">
							<div class="container clueCont">
								<p id="clue3" class="clueTextBox">Test</p>
								<button id="cButton3" class="clueButton green">Reveal Card Type</button>
							</div>
						</div>
					</div>
				</div>
